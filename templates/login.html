<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head><title>Login/Registro</title></head>
<body>
    <h1>{{ formulario_titulo }}</h1>
    
    {% if erro %}
        <p style="color:red">{{ erro }}</p>
    {% endif %}
    
    <form method="post">
        <!-- Formulário de Login -->
        {% if login_ativo %}
            <label>Usuário:</label>
            <input type="text" name="username" required><br><br>
            
            <label>Senha:</label>
            <input type="password" name="senha" required><br><br>
            
            <button type="submit">Entrar</button><br><br>
            <p>Não tem uma conta? <a href="/login/registro">Clique aqui para se registrar</a></p>
        {% endif %}

        <!-- Formulário de Registro -->
        {% if not login_ativo %}
            <label>Usuário:</label>
            <input type="text" name="username" required><br><br>
            
            <label>Email:</label>
            <input type="email" name="email" required><br><br>
            
            <label>Senha:</label>
            <input type="password" name="senha" required><br><br>
            
            <button type="submit">Registrar</button><br><br>
            <p>Já tem uma conta? <a href="/login">Clique aqui para fazer login</a></p>
        {% endif %}
    </form>
</body>
</html>
